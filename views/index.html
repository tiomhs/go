<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <!-- navbar -->
    <nav class="navbar bg-primary navbar-dark navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">Go Crud</a>
      </div>
    </nav>
      
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-centerr">
        <h2 class="mt-3">List Employee</h2>
        <a href="/employee/create" class="btn btn-primary mt-3">Add Employee</a>
      </div>
    </div>

     <!-- content -->
     <div class="container mt-4">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Name</th>
            <th scope="col">NPWP</th>
            <th scope="col">Address</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            {{ range $index, $employee := .employees }}
              <tr>
                <td>{{ $employee.Id }}</td>
                <td>{{ $employee.Name }}</td>
                <td>{{ $employee.NPWP }}</td>
                <td>{{ $employee.Address }}</td>
                <td>
                  <a href="/employee/update?id={{ $employee.Id }}" class="btn btn-warning">Edit</a>
                  <a href="/employee/delete?id={{ $employee.Id }}" class="btn btn-danger">Delete</a>
                </td>
              </tr>
            {{ end }}
        </tbody>
      </table>
     </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
